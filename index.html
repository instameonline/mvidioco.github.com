<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Сочное видео</title>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>
<body>
    <button class="btn">
        Кнопка
    </button>
    
    <form action="#">
    <button type="submit" class="btn">Кнопка-ссылка</button>
</form>
    

<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "eb270906-eb26-453f-b47c-fa4fc3b43027",
    });
  });
</script>
    
    <script>
        
    function subscribe() {
        OneSignal.push(["registerForPushNotifications"]);
        event.preventDefault();
    }
        var OneSignal = window.OneSignal | | [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "eb270906-eb26-453f-b47c-fa4fc3b43027",
    });
         });
        
        var elements = document.querySelectorAll('.btn');
        
        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', subscribe);
        }
        
    </script>
    
</body>
</html>
